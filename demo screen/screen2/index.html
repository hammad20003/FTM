<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Electro Polishing Machine - Main Menu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <div class="header">
        <span class="back-button">&#8592;</span>
        <h1>Main Menu</h1>
    </div>

    <!-- Main Content -->
    <div class="main-container">
        <!-- Left Button Panel -->
        <div class="menu-box">
            <button class="blue-btn">Load Configuration</button>
            <button class="blue-btn">Service Mode</button>
            <button class="blue-btn">Create Configuration</button>
            <button class="red-btn">Delete Configuration</button>
        </div>

        <!-- Right Info Panel -->
        <div class="info-box">
            <h1><strong>EPM-01</strong></h1>
            <h2>Electro Polishing Machine</h2>
            <p>
                Electro Polishing Machine is designed to enhance the surface finish of stents using electrochemical techniques.
                This process ensures superior smoothness and precision, essential for medical-grade applications.
            </p>
        </div>
    </div>
</body>
</html>
