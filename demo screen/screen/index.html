<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Electro Polishing Machine</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header with logo -->
    <div class="header">
        <img src="logo.png" alt="Logo" class="logo">
    </div>

    <!-- Login and Info Section -->
    <div class="main-container">
        <!-- Login Box -->
        <div class="login-box">
            <label for="username"><strong>Username<span class="required">*</span>:</strong></label>
            <input type="text" id="username" placeholder="Enter Username">

            <label for="password"><strong>Password:</strong></label>
            <input type="password" id="password" placeholder="Enter Password">

            <button class="login-btn">LOGIN</button>
        </div>

        <!-- Info Panel -->
        <div class="info-box">
            <h1><strong>EPM-01</strong></h1>
            <h2>Electro Polishing Machine</h2>
            <p>
                Electro Polishing Machine is designed to enhance the surface finish of stents using electrochemical techniques.
                This process ensures superior smoothness and precision, essential for medical-grade applications.
            </p>
            <p class="copyright">
                Copyright Â© Revive Medical Technologies Inc.
            </p>
        </div>
    </div>
</body>
</html>
